<!doctype html>
<html dir="ltr" lang="en-us">
  <head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
	<main>

        <form action="success.html" method="get">
			
			<label for "name">Nombre </label>
			<input name="name" id="name" type="text">
			<br>
			<label for"email">Email </label>
			<input name="email" id="email" type="email" placeholder="yo@ejemplo.com" required>
			<br>
			<label for "password">Password </label>
			<input name="password" id="password" type="password" required>
			<br>
			<label for "search">Search </label>
			<input name="search" id="search" type="search" placeholder="&#128269;">
			<br>
			<label for "phone">Phone Number </label>
			<input name="phone" id="phone" type="tel">
			<br>
			<label for="textarea">Text Area</label>
			<textarea name="textarea" id="textarea" cols="30" rows="15"></textarea>
			<br>
			<button type="submit">SUBMIT</button>
	</form>

  </main>
  </body>
</html>
