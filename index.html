<!doctype html>
<html dir="ltr" lang="en-us">
  <head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
  </head>

  <body>
		<main>

		<section class="">
    		<h1>Our Form</h1>
    <form action="success.html" method="get">
			<div>
			<label for "name">Nombre </label>
			<input name="name" id="name" type="text"></div>
			<div>
			<label for"email">Email </label>
			<input name="email" id="email" type="email" placeholder="yo@ejemplo.com" required></div>
			<div>
			<label for "password">Password </label>
			<input name="password" id="password" type="password" required></div>
			<div>
			<label for "search">Search </label>
			<input name="search" id="search" type="search" placeholder="&#128269;"></div>
			<div>
			<label for "phone">Phone Number </label>
			<input name="phone" id="phone" type="tel"></div>
			<div>
			<label for="textarea">Text Area</label>
			<textarea name="textarea" id="textarea" cols="30" rows="15"></textarea></div>
			
			<button type="submit">SUBMIT</button>
	</form>
	</section>
  </main>
  </body>
</html>
